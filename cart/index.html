  <body>

    <header class="header" role="banner">

  <div class="container">

    <div class="grid-middle">

      <div class="col-5 nav-left">
        <a class="nav-link" href="/collections/hats">Hats</a>

        <a class="logo" href="/"><img src="/assets/images/logo.svg"/></a>
      </div>
      
      <div class="col-5 text-right nav-right">
        <a class="nav-link" href="/">About</a>

        <a class="nav-link" href="/cart"><i class="far fa-shopping-cart"></i> <div class="cart-count"></div></a>

    <main class="content" aria-label="Content">
      <div class="cart">
  <div class="container">

    <div class="grid">
      <div class="col-12 padding">
        <h1>Cart</h1>
        <p>This is the site cart</p>

      </div>
    </div>
    <div class="cart-header">
      <div class="grid">
        <div class="col-6">
          <h5>Product</h5>
        </div>
        <div class="col-2 text-right">
          <h5>Price</h5>
        </div>
        <div class="col-2 text-right">
          <h5>Quantity</h5>
        </div>
        <div class="col-2 text-right">
          <h5>Total</h5>
        </div>
      </div>
    </div>
    <div class="grid">
      <div class="col-12" id="cart"></div>
    </div>

  </div>
</div>

<script>
  $(function(){
    buildCart();
    $('#cart').on('change', '.quantity', function(){
      var variantID = $(this).attr('data-variant-id'),
          quantity = $(this).val();
          addOrUpdateVariant(variantID, quantity);
    });
  });
</script>

    </main>

        <a class="footer-social" href="/"><i class="fab fa-instagram fa-2x"></i></a>
      </div>
    </div>

  </div>
</footer>
